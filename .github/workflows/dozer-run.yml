name: Run Dozer
on:
  push:
    branches:
      - main
env:
  AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET: ${{ secrets.AWS_SECRET }}
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: us-west-2
      - name: Install protobuf
        run: sudo apt-get install protobuf-compiler 
      - name: Installing dozer
        uses: baptiste0928/cargo-install@v2
        with:
          crate: dozer-cli
          git: https://github.com/getdozer/dozer
          features: cloud
          locked: true
      - name: Initialize Dozer
        run: dozer init
      - name: Log into Dozer Cloud
        run: dozer cloud login --organisation_slug dozerinternsample-xwcov --profile_name default --client_id ${{ secrets.DOZER_CLIENT_ID }} --client_secret ${{ secrets.DOZER_CLIENT_SECRET }} 
      - name: Run Dozer
        run: |
          if [-f dozer-config.cloud.yaml]; then
            dozer cloud deploy -s AWS_ACCESS_KEY=${{secrets.AWS_ACCESS_KEY}} -s AWS_SECRET=${{secrets.AWS_SECRET}}
          else
            dozer cloud deploy -s AWS_ACCESS_KEY=${{secrets.AWS_ACCESS_KEY}} -s AWS_SECRET=${{secrets.AWS_SECRET}} -c dozer-config.yaml
          fi

      - name: Save App ID
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Save App ID"
          file_pattern: '*.cloud.yaml'
